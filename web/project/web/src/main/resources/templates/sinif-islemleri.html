<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ana Sayfa | e-Yoklama</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="assets/vendor/chartist/css/chartist-custom.css">
	
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.ico">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		
		<!-- LEFT SIDEBAR -->
		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<li><a th:href="@{/index}" class=""><img src="assets/img/navbar_logo.png" id="navbar_logo"></a></li>
						<li><a th:href="@{/index}" class=""><i class="lnr lnr-home"></i> <span>Ana Sayfa</span></a></li>
						<li><a th:href="@{/ogrenci-islemleri}" class=""><i class="lnr lnr-users"></i> <span>Öğrenci İşlemleri</span></a></li>
						<li><a th:href="@{/devam-islemleri}" class=""><i class="lnr lnr-paperclip"></i> <span>Devam İşlemleri</span></a></li>
						<li><a th:href="@{/ders-islemleri}" class=""><i class="lnr lnr-select"></i> <span>Ders İşlemleri</span></a></li>
						<li><a th:href="@{/sinif-islemleri}" class="active"><i class="fa fa-chalkboard"></i> <span>Sınıf İşlemleri</span></a></li>
						<li><a th:href="@{/cihaz-islemleri}" class=""><i class="lnr lnr-laptop-phone"></i> <span>Cihaz İşlemleri</span></a></li>

						<li><a th:href="@{/profil}" class=""><i class="lnr lnr-user"></i> <span>Profil</span></a></li>
						<li><a th:href="@{/logout}" class=""><i class="lnr lnr-exit"></i> <span>Oturumu Sonlandır</span></a></li>
					</ul>
				</nav>
			</div>
		</div> 
		<!-- END LEFT SIDEBAR -->



		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					
							
							
							<!-- Sınıf Ekle -->
							<div class="panel">
								<div class="panel-heading">
									<h2 class="panel-title"><b>Sınıf Ekle</b></h2>
									<p class="panel-subtitle">Sınıf eklemek için aşağıdaki formu doldurup onaylayınız.</p>
								</div>
								<div class="panel-body">
									

									<form method="get" th:action="@{/sinifEkle}">
										<input type="text" name="sinifKodu" class="form-control" placeholder="Sınıf Kodu">
										<br>

										<input type="text" name="sinifAdi" class="form-control" placeholder="Sınıf Adı">
										<br>

										<input type="number" name="sinifKapasitesi" class="form-control" placeholder="Sınıf Kapasitesi">
										<br>

										<div class="col-md-6 text-right"><button type="submit" class="btn btn-primary">Onayla</button></div>
										<div class="col-md-6"><input type="reset" class="btn btn-primary" value="Temizle"></div>
										<br>
									</form>
									
								</div>
							</div>


							<!-- Sınıf Sil -->
							<div class="panel">
								<div class="panel-heading">
									<h2 class="panel-title"><b>Sınıf Sil</b></h2>
									<p class="panel-subtitle">Sınıf silmek için sınıf seçip onaylayınız.</p>
								</div>
								<div class="panel-body">
									
									<form method="get" th:action="@{/sinifSil}">

										<!-- Burasi Thymeleaf ile generate edilecek. value sinif kodu olmali. -->
										<select name="sinifKodu" class="form-control">
											<option th:value="*{sinif.sinifKodu}" th:each="sinif : ${siniflar}">[[*{sinif.sinifAdi}]]</option>
										</select>
										<br>
				
										<div class="col-md-6 text-right"><button type="submit" class="btn btn-primary">Onayla</button></div>
										<div class="col-md-6"><input type="reset" class="btn btn-primary" value="Temizle"></div>
										<br>
									</form>
									
								</div>
							</div>

						
					<!-- END OVERVIEW -->	
					
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		
	<!-- END WRAPPER -->
	
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>


</body>

</html>
