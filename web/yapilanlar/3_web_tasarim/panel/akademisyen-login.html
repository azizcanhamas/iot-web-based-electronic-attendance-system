<!doctype html>
<html lang="en" class="fullscreen-bg">
	<head>
		<title>Akademisyen Girişi | e-Yoklama</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<!-- Vendor CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">

		<!-- Main CSS -->
		<link rel="stylesheet" href="assets/css/main.css">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
		
		<!-- Icons -->
		<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.ico">
	</head>

	<body>
		<div id="wrapper">
			<div class="vertical-align-wrap">
				<div class="vertical-align-middle">
					<div class="auth-box ">
						<div class="left">
							<div class="content">
								<div class="header">
									<div class="logo text-center"><img src="assets/img/fu_logo_125x125.png" alt="Fırat Üniversitesi Logosu"></div>
									<p class="lead"><b>Akademisyen hesabınıza giriş yapınız</b></p>
								</div>
								<form class="form-auth-small" action="index.html">
									<div class="form-group">								
										<input type="email" class="form-control" id="signin-email" placeholder="Personel Numaranız">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="signin-password" placeholder="Parolanız">
									</div>
									<button type="submit" class="btn btn-primary btn-lg btn-block">Giriş Yap</button>
									<a href="ogrenci-login.html">
										<button type="button" class="btn btn-primary btn-lg btn-block">Öğrenci Girişi</button>
									</a>
								</form>
							</div>
						</div>
						<div class="right">
							<div class="overlay"></div>
							<div class="content text">
								<b><h3 class="heading">Fırat Üniversitesi Bilgisayar Mühendisliği</h3>
								<p>e-Yoklama Paneli</p></b>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
